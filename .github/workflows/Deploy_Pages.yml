name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Updated to a stable version

      - name: Build project
        run: |
          corepack enable pnpm
          pnpm install
          pnpm run build # Ensure this outputs to 'dist' or update the path below

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Update this if your build output is different

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
